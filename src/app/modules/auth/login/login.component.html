<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Login</label>
    <input class="form-control" name="login" formControlName="login" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" name="password" formControlName="password" />
  </div>
  <div class="form-group">
    <button type="submit" style="width: 100px; border: 1px solid #ccc"
      [disabled]="!form.valid">{{buttonLabels.LOGIN}}</button>
  </div>
</form>
<a class="auth-container-form-inputs-switch__element" routerLink="../registration">registration</a>
