<app-auth-header></app-auth-header>
<div class="content">
  <div class="form">
    <div class="form-content">
      <p>{{buttonLabels.LOGIN}}</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Login</label>
          <input class="form-control" name="login" formControlName="login" placeholder="login" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="password" formControlName="password"
            placeholder="password" />
        </div>
        <button type="submit" class="btn" [disabled]="!form.valid">{{buttonLabels.LOGIN}}</button>
      </form>
    </div>
  </div>
  <div class="banner">
    <img src="../../../../assets/images/auth-banner.png" alt="Banner">
  </div>
</div>
