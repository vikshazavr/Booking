<div class="content">
  <div class="form">
    <div class="form-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input name="image" type="file" id="image" accept=".jpg,.jpeg,.png" onchange="validateFileType()" />
        </div>

        <div class=" form-group">
          <label>First name</label>
          <input class="form-control" name="firstName" formControlName="firstName" placeholder="first name" />
        </div>

        <div class="form-group">
          <label>Last name</label>
          <input class="form-control" name="lastName" formControlName="lastName" placeholder="last name" />
        </div>


        <div class="form-group">
          <label>Login</label>
          <input class="form-control" name="login" formControlName="login" placeholder="login" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="password" formControlName="password"
            placeholder="password" />
        </div>

        <div class="form-group">
          <div class="form-group">
            <button type="submit" class="btn" [disabled]="!form.valid">SAVE</button>
          </div>
        </div>
      </form>
    </div>
